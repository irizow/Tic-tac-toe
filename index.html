<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="intropage">
        <h1>A Battle Of X and Os</h1>
        <div class="playermode">
        <p>Player Mode:</p>
        <div>
            <button class="oneplayerbtn">Me vs Robot</button>
            <button class="twoplayerbtn">2 Players</button>
        </div>
        </div>
        
        <div class=twoplayerselection>
            <form>
                <div>
                    <div>
                        <label for="player1name">Player 1 Name:</label>
                        <input name="player1name" id="player1name" type="text">
                    </div>
                    <div>
                        <label for="player2name">Player 2 Name:</label>
                        <input name="player2name" id="player2name" type="text">
                    </div>
                </div>
                <div class="button">Start!</div>
            </form>
        </div>

    </div>

    
    <div class="game">
        <div class="announcement"></div>


        <div class="maingame">
            <div class="boxplayer" id="boxplayer1">
            <h3 id="h3p1"></h3><hr>
            <p id="p1p1"></p>
            <p id="p2p1"></p>
            </div>

            <div class="container">
                <div class="cell" id="0"></div>
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
            </div>

            <div class="boxplayer" id="boxplayer2">
                <h3 id="h3p2"></h3><hr>
                <p id="p1p2"></p>
                <p id="p2p2"></p>
            </div>

        </div>
        <div class="modal">
            <div class="winnerpopup">
                <p id="winnermessage">Irizow won the game!</p>
                <button id="playagain">Play again</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
